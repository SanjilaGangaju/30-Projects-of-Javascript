<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit with JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="key" data-key="a">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div class="key" data-key="s">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div class="key" data-key="d">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div class="key" data-key="f">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div class="key" data-key="g">
            <kbd>G</kbd>
            <span class="sound">ride</span>
        </div>
        <div class="key" data-key="h">
            <kbd>H</kbd>
            <span class="sound">snare</span>
        </div>
        <div class="key" data-key="j">
            <kbd>J</kbd>
            <span class="sound">tink</span>
        </div>
        <div class="key" data-key="k">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
    </div>

    <audio data-key="a" src="./sounds/clap.mp3"></audio>
    <audio data-key="s" src="./sounds/hihat.mp3"></audio>
    <audio data-key="d" src="./sounds/kick.mp3"></audio>
    <audio data-key="f" src="./sounds/openhat.mp3"></audio>
    <!-- <audio data-key="" src="./sounds/boom.wav"></audio> -->
    <audio data-key="g" src="./sounds/ride.wav"></audio>
    <audio data-key="h" src="./sounds/snare.wav"></audio>
    <audio data-key="k" src="./sounds/tom.wav"></audio>
    <audio data-key="j" src="./sounds/tink.wav"></audio>

     <script src="script.js"></script>
</body>
</html>
